<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  
  <title>Day Planner</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-3">Day Planner</h1>
    <p class="lead">Start planning Today</p><br>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
   
    <table class="time-block">
      <table>
        <tr>
          <td id="time">9 AM </td>
          <td><textarea id = "content-input1"></textarea></td>
          <td><button class="svBtn">Store</button></td>
          
        </tr>

        <tr>
          <td id="time">10 AM </td>
          <td><textarea id = "content-input2"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
       
        <tr>
          <td id="time">11 AM </td>
          <td><textarea id = "content-input3"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
        <tr>
          <td id="time">12 PM</td>
          <td><textarea id = "content-input4"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
        <tr>
          <td id="time">1 PM</td>
          <td><textarea id = "content-input5"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
        <tr>
          <td id="time">2 PM</td>
          <td><textarea id = "content-input6"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
        <tr>
          <td id="time">3 PM</td>
          <td><textarea id = "content-input7"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
        <tr>
          <td id="time">4 PM</td>
          <td><textarea id = "content-input8"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
        <tr>
          <td id="time">5 PM</td>
          <td><textarea id = "content-input9"></textarea></td>
          <td><button class="svBtn">Store</button></td>
        </tr>
      </table>
    </table>
   </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

  <script type="text/javascript">
    var presentDay = moment().format('LLLL');
    var x = document.getElementById("currentDay");
    x.innerHTML = presentDay;
  </script>

</body>
</html>
